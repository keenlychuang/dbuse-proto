  - defaults
channel_priority: strict
dependencies:
  - python=3.9.18
  - pip=22.3.1
  - pandas=2.0.3
  - jupyter=1.0.0
  - notebook=6.5.5
  - streamlit=1.28.0
  - networkx=3.1
  - openpyxl=3.1.2
  - xlrd=2.0.1
