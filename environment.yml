    # Core libraries with specific versions
    - openai==1.3.5
    - langchain==0.0.335
    - langchain-openai==0.0.2
    - langchain-community==0.0.13
    - langchain-text-splitters==0.0.1
    - langchain-core==0.1.0
    - langchain-chroma==0.0.1
    
    # Vector database
    - chromadb==0.4.18
    
